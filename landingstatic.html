<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Landing Page</title>

    <link rel="stylesheet" href="landingstatic.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      <br />
      <section id="tac-section">
        <a href="termsandconditions.html">Terms and Conditions</a>
